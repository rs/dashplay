application: dashplay-api
module: default
version: 1
runtime: go
api_version: go1
instance_class: B1
basic_scaling:
  max_instances: 1 

handlers:
- url: /
  static_files: index.html
  upload: index.html

- url: /static
  static_dir: static

- url: /.*
  static_files: dashplay.html
  upload: dashplay.html
